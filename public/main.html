<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=account_circle" />
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="icon" href="images/favicon.png">
    <title>Main</title>
</head>

<body>

    <nav class="other">
        <ul>
            <li id="logo"> tasker </li>
            <li id="menu">
                <span class="material-symbols-outlined">account_circle</span>
                <div id="profile-wrapper"><img src="" alt=""></div>
            </li>
        </ul>
    </nav>

    <section id="task-manager" class="other">
        <button id="add-btn">+</button>
    </section>

    <section id="task" class="task-id"></section>

    <section id="modal" class="task-hidden">

        <div id="loading" class="task-hidden">Saved</div>
    </section>

    <section id="task-display-modal" class="task-hidden"></section>

    <div id ="menu-modal" class="menu-modal hidden-menu">
        <div id="blur" class="blur"></div>
        <menu type="toolbar" class="menu-toolbar">
            <!-- <button type="button">X</button> -->
            <ul class="menu-list">
                <span class="material-symbols-outlined">account_circle</span>
                <li><a href="/account">Manage Your Account</a></li>
                <li id="status"><span>Active Tasks</span></li>
                <li><a href="">About Us</a></li>
                <li><a href="">Contact Us</a></li>
            </ul>
        </menu>
    </div>

    <script type="module" src="/src/main.js"></script>
</body>

</html>
